name: Release

on:
  push:
    paths:
      - ".changeset/**"
      - "packages/**"
      - "apps/**"
      - "package.json"
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  actions: write
  id-token: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MAIN_GH_TOKEN: ${{ secrets.MAIN_GH_TOKEN }}
  MAIN_GH_USER: ${{ secrets.MAIN_GH_USER }}
  PIPY_TOKEN: ${{ secrets.PIPY_TOKEN }}
  HF_TOKEN: ${{ secrets.HF_TOKEN }}
  PUPPETEER_SKIP_DOWNLOAD: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup bun
        uses: ./.github/actions/setup_bun

      - name: setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ">=0.5.15"
          enable-cache: true
          # cache-local-path: "/path/to/cache"
          cache-dependency-glob: "uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: install gomtm
        run: |
          bun install -g gomtm-cli


      - name: Generate requirements.txt
        run: |
          cd packages/mtmai
          # 生产环境依赖（只包含核心依赖）
          uv pip compile pyproject.toml -o requirements.txt


      - name: 更新版本号
        run: |
          # (cd packages/mtmai && gomtm tool patch-version)
          echo "暂时跳过更新版本号的功能"

      - name: 发布 pipy 包
        run: |
          gomtm publish

      - name: 保存更改
        run: |
          gomtm git save

  sync_to_huggingface_space:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup bun
        uses: ./.github/actions/setup_bun

      - name: install gomtm
        run: |
          npm install -g gomtm-cli
      - name: 使用 gomtm 同步到 hf space
        run: |
          gomtm sync-space
