name: Release

on:
  push:
    paths:
      - ".changeset/**"
      - "packages/**"
      - "apps/**"
      - "package.json"
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  actions: write
  id-token: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PIPY_TOKEN: ${{ secrets.PIPY_TOKEN }}
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup bun
        uses: ./.github/actions/setup_bun

      - name: setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ">=0.5.15"
          enable-cache: true
          # cache-local-path: "/path/to/cache"
          cache-dependency-glob: "uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: install gomtm
        run: |
          npm install -g gomtm-cli

      - name: 发布 pipy 包
        run: |
          gomtm publish


      # - name: 使用传统的pip尝试安装
      #   run: |
      #     pip install mtmai>=0.6.47

  sync_to_huggingface_space:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create HF Space README
        run: |
          cat > README.md << EOL
          ---
          title: Zhangxiang2801
          emoji: 💬
          colorFrom: yellow
          colorTo: purple
          sdk: gradio
          app_port: 7860
          sdk_version: 5.0.1
          app_file: __main__.py
          pinned: false
          python_version: 3.12
          ---
          EOL

      - name: Setup Git LFS
        run: |
            git lfs install
            git lfs track "*.ipynb"  # 追踪大型 notebook 文件
            git add .gitattributes
      - name: Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote add space https://huggingface.co/spaces/zhangxiang2801/zhangxiang2801
          echo -e "machine huggingface.co\nlogin zhangxiang2801\npassword $HF_TOKEN" > ~/.netrc
          chmod 600 ~/.netrc

          # 确保所有 LFS 文件都已下载
          git lfs pull

          # 推送，包括 LFS 文件
          git push --force space main:main